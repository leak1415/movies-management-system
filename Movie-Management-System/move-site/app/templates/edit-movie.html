<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
</head>

<body>
    <div class="edit-container">
        <h1>Edit Movie</h1>

        <form method="POST" class="edit-form">
            <div class="form-field">
                <label for="movie_name">Title:</label>
                <input id="movie_name" type="text" name="movie_name" value="{{ movie.movie_name }}" required>
            </div>

            <div class="form-field">
                <label for="type">Type:</label>
                <input id="type" type="text" name="type" value="{{ movie.type }}" required>
            </div>

            <div class="form-field">
                <label for="price">Price:</label>
                <input id="price" type="number" step="0.01" name="price" value="{{ movie.price }}" required>
            </div>

            <div class="form-field">
                <label for="quality">Quality:</label>
                <input id="quality" type="text" name="quality" value="{{ movie.quality }}" required>
            </div>

            <div class="form-field">
                <label for="hall_name">Hall Name:</label>
                <input type="text" name="hall_name" id="hall_name" value="{{ movie.hall_name or '' }}">
            </div>

            <div class="form-field">
                <label for="chair_number">Chair Number:</label>
                <input type="text" name="chair_number" id="chair_number" value="{{ movie.chair_number or '' }}">
            </div>

            <button type="submit" class="btn-update">Update Movie</button>
        </form>


        <a href="{{ url_for('movie_fr_bp.list_movies') }}" class="back-link">‚Üê Back to Movies List</a>
    </div>
</body>

</html>
