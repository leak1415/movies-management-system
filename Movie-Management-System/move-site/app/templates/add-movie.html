<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Movie</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
</head>

<body class="form-container">
  <div class="form-box">
    <h2>Add New Movie</h2>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flashes">
      {% for category, msg in messages %}
      <li class="flash-{{ category|lower }}">{{ msg }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <!-- Movie form -->
    <form action="{{ url_for('movie_fr_bp.add_movie') }}" method="POST" class="movie-form">
      <div class="form-field">
        <label for="movie_name">Title:</label>
        <input id="movie_name" type="text" name="movie_name" required>
      </div>

      <div class="form-field">
        <label for="type">Type:</label>
        <input id="type" type="text" name="type" required>
      </div>

      <div class="form-field">
        <label for="price">Price:</label>
        <input id="price" type="number" step="0.01" name="price" required>
      </div>

      <div class="form-field">
        <label for="quality">Quality:</label>
        <input id="quality" type="text" name="quality" required>
      </div>

      <div class="form-field">
        <label for="rating">Rating:</label>
        <input id="rating" type="number" step="0.1" name="rating">
      </div>

      <div class="form-field">
        <label for="year">Year:</label>
        <input id="year" type="number" name="year">
      </div>

      <div class="form-field">
        <label for="director">Director:</label>
        <input id="director" type="text" name="director">
      </div>

      <div class="form-field">
        <label for="role">Role:</label>
        <input id="role" type="text" name="role">
      </div>

      <div class="form-field">
        <label for="time_watching">Time Watching (mins):</label>
        <input id="time_watching" type="number" name="time_watching">
      </div>

      <div class="form-field">
        <label for="hall_name">Hall Name:</label>
        <input id="hall_name" type="text" name="hall_name" value="{{ movie.hall_name or '' }}">
      </div>

      <div class="form-field">
        <label for="chair_number">Chair Number:</label>
        <input id="chair_number" type="text" name="chair_number" value="{{ movie.chair_number or '' }}">
      </div>

      <button type="submit" class="btn-submit">Add Movie</button>
    </form>


    <a href="{{ url_for('movie_fr_bp.list_movies') }}" class="back-link">‚Üê Back to Movie List</a>
  </div>
</body>

</html>
